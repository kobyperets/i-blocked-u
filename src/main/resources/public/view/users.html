<div class="panel-body">
    <div class="panel-default" style="margin: 20px; width: 400px">
        <div ng-app="postuser" ng-controller="postuserCtrl">
            <div>
                Name : <input ng-model="name" /><br/><br/>
                Phone : <input ng-model="phone" /><br/><br/>
                Email : <input ng-model="email" /><br/><br/>
                <input type="button" value="Send" ng-click="postdata(email, name, phone)" /> <br/><br/>
            </div>
        </div>
        <table st-table="usersTable" class="table table-striped">
            <thead>
            <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            </thead>

            <tbody ng-repeat="user in userRecords">
                <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
